<mat-card>
  <mat-card-title style="font-weight: bold; text-align: center; text-transform: uppercase">Add new deposit</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Currency" formControlName="currency">
        </mat-form-field>
      </p>

      <p>
          <mat-slider min="1" max="100" step="0.5" formControlName="bid" [(ngModel)]="sliderValue"></mat-slider>
          <label>{{sliderValue}}</label>
      </p>

      <mat-form-field>
        <mat-label>Choose term</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="term">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <br>
      <mat-checkbox formControlName="isReplenished">Can be replenished</mat-checkbox>
      <br>
      <mat-checkbox formControlName="isWithdrawed">Can be withdrawed</mat-checkbox>

      <div class="button">
        <button type="submit" mat-button>CREATE</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
